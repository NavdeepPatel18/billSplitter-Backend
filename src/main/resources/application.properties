spring.application.name=BillSplitter

spring.datasource.url=jdbc:postgresql://localhost:5432/billsplitter
spring.datasource.username=navdeep
spring.datasource.password=navdeep

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#Display Application warn and errors and info
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.Type=TRACE
logging.level.org.springframework.security=DEBUG
